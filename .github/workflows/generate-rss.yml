name: Generate RSS feed

permissions:
  contents: write

on:
  push:
    branches: [main, master]
    paths:
      - "index.jemdoc"
      - "tools/generate_news_rss.py"
      - ".github/workflows/generate-rss.yml"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate RSS
        run: python tools/generate_news_rss.py

      - name: Commit and push news.xml if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Stage the file even if it's new/untracked
          git add news.xml
          # If nothing staged, skip committing
          if git diff --cached --quiet; then
            echo "No changes to news.xml"
            exit 0
          fi
          git commit -m "chore(rss): update news.xml [skip ci]"
          git push
